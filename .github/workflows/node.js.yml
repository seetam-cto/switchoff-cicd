name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 16
      uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: |
        npm i
        cd frontend
        npm i
        npm run build
        cd ..
        pm2 stop 0
        pm2 start 0
        pm2 save
        sudo service apache2 restart
  create-envfile:
    runs-on: self-hosted

    steps:
    - name: Make envfile
      uses: SpicyPizza/create-envfile@1.3
      with:
        envkey_DATABASE: "mongodb://localhost:27017/switchoff-staging"
        envkey_PORT: 8000
        envkey_JWT_SECRET: "ed47790daafca5927380e6292eda69a0118737a2"
