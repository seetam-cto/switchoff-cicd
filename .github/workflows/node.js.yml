name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 16
      uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: |
        npm i
        cp /var/www/stage.switchoff.in/.env.test .env
        cd frontend
        npm i --force
        cp /var/www/stage.switchoff.in/.fr.env.test .env
        npm run build
        cd ..
        pm2 stop 0
        pm2 start 0
        pm2 save
        sudo service apache2 restart